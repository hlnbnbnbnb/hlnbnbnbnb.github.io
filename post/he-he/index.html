<p>好多实况主玩整合包都不标明出处（包括知名的实况主）<br>
mc圈子的风气好像就是这样。<br>
地图，材质，数据包，红石设计许多实况主完全不标明作者<br>
或许是怕粉丝自己去玩不看他们的视屏了？还是单纯版权意识不高？<br>
我还发现油管上的某些实况主视屏中的音乐，字体都花钱买了版权。<br>
却不肯标明地图，材质，数据包，红石设计的作者<br>
欺软怕硬？付费的都肯花钱买。<br>
免费下载的地图，材质，数据包，红石设计都不肯随手标明作者<br>
送他们一句：呵呵</p>
